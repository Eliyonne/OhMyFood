<!DOCTYPE html>
<html lang="FR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/test_css/index-reserve.css" type="text/css">
        <title>Site de OhMyFood</title>
    </head>
    <body> <!--Nous faisons pour rappel un site mobile first-->
        <header> <!--La partie "head" du site avec le logo et sous titre-->
            <img class="header__image--pc" src="ressources/logo/ohmyfood.png" alt="logo du site">
            <h1 class="Tittle--mobile">ohmyfood</h1>
            <div class="header__subtittle">
                <i class="fa-solid fa-location-dot"></i>
                <p class="header__subtexte">Paris, Belleville</p>
            </div>
        </header>
        <main>
            <div class="splash">
                <h2 class="splash__tittle">Réservez le menu qui
                    vous convient</h2>
                <p class="splash__subtexte">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
                <button class="splash__button">Explorer nos restaurants</button>
            </div>
            <div class="onboard">
                <h2 class="onboard__tittle">Fonctionnement</h2>
                <ol class="onboard__etape">
                    <li class="onboard__etape__item"><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
                    <li class="onboard__etape__item"><i class="fa-solid fa-list-ul"></i>Composez votre menu</li>
                    <li class="onboard__etape__item"><i class="fa-sharp fa-solid fa-store"></i>Dégustez au restaurant</li>
                </ol>
            </div>
        </main>
    </body>
</html>
